<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style_main.css" />
  </head>
  <body>
    <div class="head - container">
      <img src="resources/로고안경.png" />
      <span id="category">
        <a href="">마이페이지</a>
        <a href="">게시판</a>
        <a href="">스터디그룹</a>
        <a href="">소셜(정보공유)</a>
      </span>
    </div>

    <div class="content - container">
      <div class="sidebar">
        <h3>이번 달 모범 햄스터</h3>
        <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ol>
      </div>

      <div class="main">
        <input type="search" />
        <select>
          <option value="all" selected>전체</option>
          <option value="current">최신순</option>
          <option value="comment">댓글 많은순</option>
          <option value="like">좋아요 순</option>
        </select>

        <div class="article">
          <h3>제목이 들어갈 곳입니다</h3>
          <img src="resources/HamsterD_logo.jpg" />

          <div class="info-of-upload">
            <div class="btn">
              <span>댓글</span>
              <span>좋아요</span>
              <span>공유</span>
              <span>조회수</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mymenu">
        <button id="mypage">마이페이지</button>
        <img src="resources/구.png" />
        <span>Koo</span>
      </div>
    </div>
  </body>
</html>
