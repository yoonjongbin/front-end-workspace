<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>

</head>
<body>
    <h1>조건문</h1>
    

    <!-- if ~ else : 조건 연산자 -->
    <script>
        let age = 17;


        // 만약 age가 19보다 많으면 성인
        // 그 외에 미성년자
        if(age > 19){
            console.log("성인");
        } else{
            console.log("미성년자");
        }

        // 삼항 연산자로 변경
        const result = age > 19 ? "성인" : "미성년자";

        console.log(result);
    </script>

    <!-- else if -->

    <script>
    
    // 19보다 많으면 성인, 13보다 많으면 청소년, 7보다 많으면 어린이, 그 외 유아

    if(age > 19){
        console.log("성인");
    } else if(age > 13){
        console.log("청소년");
    } else if(age > 7){
        console.log("어린이");
    } else{
        console.log("유아");
    }

    </script>
    

    <!-- switch -->

    <script>
        // 입력받은 숫자가 짝수인 경우는 짝수, 홀수인 경우는 홀수, 그 외 숫자가 아닙니다.


        //promt는 문자열로 데이터를 받는다.
        const input = Number(prompt('숫자를 입력하세요.')); 

        console.log(input);
        const check = input % 2;

        switch(check){
            case 0:
                console.log("짝수");
                break;
            
            case 1:
                console.log("홀수");
                break;
            default:
                console.log("숫자가 아닙니다.");
                break;
                
        }
    </script>
</body>
</html>
