<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수</h1>

    <!-- 선언적 함수 -->
    <script>
        function sample(){
            console.log('함수 테스트1');
        }

        sample();

        function plus(a, b){
            return a + b;
        }

        console.log(plus(10, 20));

        const plus1 = plus(30, 40);
        console.log(plus1);

        const sample1 = sample();
        console.log(sample1)        // undefined

    </script>


    <!-- 변수의 유효범위 (Scope) -->
    <script>
        const num1 = 100;

        function sample2(){
            // const num1 = 200;    // 함수 안에 변수가 우선순위가 높다.
            console.log(num1);
        }

        sample2();

        
        function sample3(){
            const num2 = 300000;    // 함수 안에 있는 것은 밖에서 직접 호출할 수 없다.
        }

        // console.log(num2);       // 에러
        sample2();

    </script>



    <!-- script는 하나로 인식하기 때문에 다른 파일에서 호출하더라도 문제없이 실행됨 -->
    
    <script src="js/script.js"></script>



    <!-- 익명함수 -->

    <script>
        const minus = function(a, b){
            return a - b;
        }
        console.log(minus(70, 30));
    </script>


    <!-- 화살표 함수 -->

    <script>
        const minus1 = (a, b) => {
            return a - b; 
        }
        console.log(minus1(70, 40));
    </script>


</body>
</html>
