<body>
    <h1>변수와 연산자</h1>
    
    <!-- var, const, let -->
    <script>
        var a = 100;
        a = 'Hello, JavaScript!'
        console.log(a);
        console.log(typeof a);
        
        const b = 200;
        // b = 300;
        console.log(b);
        console.log(typeof b);

        let c = 300;
        c = false;
        console.log(c);
        console.log(typeof c);
    </script>


</body>
