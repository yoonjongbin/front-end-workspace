<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문</h1>

    <!-- for -->

    <script>
        // 0 ~ 9
        for(let i = 0; i  < 10; i++){
            console.log(i);
        }

    </script>

    <!-- 배열 for -->

    <script>
        const movies = ['미션 임파서블', '엘리멘탈', '밀수', '여름날 우리', '범죄도시3'];
        console.log(movies);

        //for
        for(let j = 0; j < movies.length; j++){
            console.log(movies[j]);
        }
    </script>


    <!-- for in -->

    <script>
        for(const index in movies){
           console.log(movies[index]);
        }
    </script>


    <!-- for of -->

    <script>
        for(const movie of movies){
            console.log(movie);
        }
    </script>


    <!-- while -->

    <script>
        let check = 0;
        while(confirm('계속 진행하시겠습니다??')){ // 확인을 누르면 true, 취소를 누르면 false
            // check = check + 1;
            // check += 1;
            // check++;

            console.log(++check);
        }
    </script>
</body>
</html>
