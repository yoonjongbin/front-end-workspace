<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>
<body>
    <h1>정규표현식</h1>


    <h2>1. 정규표현식과 함께 쓰이는 함수들</h2>
    <div id="area1"></div>

    <script>

        const area1 = document.querySelector('#area1');
        const str1 = "javascript jquery bootstrap"
        const regExp1 = /script/;


        area1.innerHTML += `regExp1.test(str1) : ${regExp1.test(str1)}<br>`;

        area1.innerHTML += `regExp1.exec(str1) : ${regExp1.exec(str1)}<br>`;

        area1.innerHTML += `str1.match(regExp1) : ${str1.match(regExp1)}<br>`;

        area1.innerHTML += `str1.search(regExp1) : ${str1.search(regExp1)}<br>`;

        area1.innerHTML += `str1.replace(regExp1, '스크립트') : ${str1.replace(regExp1, '스크립트')}<br>`;

        area1.innerHTML += `str1.split(regExp1) : ${str1.split(regExp1)}<br>`;
    </script>


    <h2>2. 플래그 문자</h2>

    <div id="area2"></div>

    <script>

        const area2 = document.querySelector('#area2');
        const str2 = "JAvaScript jQuery Ajax";


        // replace 함수에서 "$&"는 패턴을 만족하는 문자열을 가리킴
        area2.innerHTML += `/a/ : ${str2.replace(/a/, '($&)')}<br>`;

        area2.innerHTML += `/a/i : ${str2.replace(/a/i, '($&)')}<br>`;

        area2.innerHTML += `/a/g : ${str2.replace(/a/g, '($&)')}<br>`;

        area2.innerHTML += `/a/ig : ${str2.replace(/a/ig, '($&)')}<br>`;

        area2.innerHTML += `/a/gi : ${str2.replace(/a/gi, '($&)')}<br>`;


    </script>

    <h2>3. 메타문자</h2>

    <h3>반복 검색</h3>

    <div id="area3"></div>

    <script>

        const area3 = document.querySelector('#area3');
        const str3 = "a aa aaa aaaa";


        area3.innerHTML += `/a{1, 2}/g : ${str3.replace(/a{1,2}/g, '($&)')} <br>`;  // 최소 번 최대 2번 반복되는 문자열

        area3.innerHTML += `/a{1, 2}/g : ${str3.replace(/a{3}/g, '($&)')} <br>`;    // 최소 3번 이상 반복되는

        area3.innerHTML += `/a{1, 2}/g : ${str3.replace(/a{2,}/g, '($&)')} <br>`;   // 최소 2번 이상 반복되는

        area3.innerHTML += `/a+/g : ${str3.replace(/a+/g, '($&)')} <br>`;   // 최소  1번 이상 반복되는

        area3.innerHTML += `/a?/g : ${str3.replace(/a?/g, '($&)')} <br>`;   // 최대 1번 이상 반복되는

    </script>

    <h3>문자열의 앞, 뒤 구분</h3>

    <div id="area4"></div>

    <script>

        const area4 = document.querySelector('#area4');
        const str4 = "Javascript\nJquery\nTypeScript\nAjax";


        area4.innerHTML += `/^j/ig : ${str4.replace(/^j/ig, '($&)')}<br>`;  // j로 시작하는 문자열

        area4.innerHTML += `/^j/igm : ${str4.replace(/^j/igm, '($&)')}<br>`;    // j로 시작하는 전역

        area4.innerHTML += `/ipt$/igm : ${str4.replace(/ipt$/igm, '($&)')}<br>`;    //  ipt로 끝나는 전역

    </script>


    <h3>OR 검색</h3>

    <div id="area5"></div>
    
    <script>

        const area5 = document.querySelector('#area5');
        let str5 = "Javascript Jquery Ajax";


        area5.innerHTML += `/[aj]/ig : ${str5.replace(/[aj]/ig, '($&)')} <br>`; // a, j 중 하나라도 충족하면

        area5.innerHTML += `/[^aj]/ig : ${str5.replace(/[^aj]/ig, '($&)')} <br>`; // a, j 가 포함되어 있지 않은([] 안에서의 ^은 not을 의미)

        str5 = "123 Javascript";
        // [] 내의 -는 범위 지정을 의미
        area5.innerHTML += `/[a-z]/g : ${str5.replace(/[a-z]/g, '($&)')} <br>`;

        area5.innerHTML += `/[A-Z]/g : ${str5.replace(/[A-Z]/g, '($&)')} <br>`;

        area5.innerHTML += `/[0-9]/g : ${str5.replace(/[0-9]/g, '($&)')} <br>`;

        area5.innerHTML += `/[0-9a-zA-Z]/g : ${str5.replace(/[0-zA-Z]/g, '($&)')} <br>`;

    </script>


    <h3>임의의 문자열 검색</h3>


    <div id="area6"></div>

    <script>

        const area6 = document.querySelector('#area6');
        str6 = "123 Javascript";

        area6.innerHTML += `/..../g : ${str6.replace(/..../g, '($&)')} <br>`;

    </script>


    <h3>추가 메타 문자</h3>

    <div id="area7"></div>

    <script>

        const area7 = document.querySelector('#area7');
        const str7 = "A1 B2 C3 d_4 e:5 ` ffg77--__ \t가\n나\n다";


        area7.innerHTML += `/\\d/g : ${str7.replace(/\d/g, '($&)')} <br>`;

        area7.innerHTML += `/\\D/g : ${str7.replace(/\D/g, '($&)')} <br>`;

        area7.innerHTML += `/\\w/g : ${str7.replace(/\w/g, '($&)')} <br>`;

        area7.innerHTML += `/\\W/g : ${str7.replace(/\W/g, '($&)')} <br>`;

        area7.innerHTML += `/\\s/g : ${str7.replace(/\s/g, '($&)')} <br>`;

        area7.innerHTML += `/\\S/g : ${str7.replace(/\S/g, '($&)')} <br>`;  //  /[^ \n \t]/g

    </script>


    <h2>4. 연습</h2>

    <h3>주민등록번호 확인</h3>

    <div id="area8">

        <input type="text" placeholder="- 포함해서 입력하시오" id="pno" name="pno">
        <button>확인</button>

    </div>

    <script>

        const area8 = document.querySelector('#area8');
        const pno = document.querySelector('#pno');
        const btn = document.querySelector('button');
        let regExp = /[0-9]-[0-9]/;    // /패턴/;

        // 1단계 : 6글자-7글자
        regExp = /^......-.......$/;

        // 2단계 : 숫자값 6개 - [1-3]숫자값6개

        regExp = /^\d{6}-[1-4]\d{6}$/;


        // 3단계 : 
        /*
        
            - 생년(두자리) => 아무 숫자로 두자리만 채우면 됨 => \d{2}
            - 생월(두자리) => 앞자리가 0일 경우 뒷자리는 1-9까지 가능 => 0[1-9]
                             앞자리가 1일 경우 뒷자리는 0-2까지 가능 => 1[1-2]
                             => (0[1-9]|1[0-2])
            - 일 (두자리) => 앞자리가 0일 경우 뒷자리는 1-9까지 가능 => 0[1-9]
                            앞자리가 1, 2일 경우 뒷자리는 0-9까지 가능 => [1-2][0-9]
                            앞자리가 3일 경우 뒷자리는 0-1까지 가능 => 3[0-1]
                            => (0[1-9]|[1-2][0-9]|3[0-1])
        */

        regExp = /^\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])-[1-4]\d{6}$/;
        // console.log(input);
        // console.log(btn);

        function btnEventHandler(e){
            // console.log(e.target);

            // console.log(input.value);
            if(regExp.test(pno.value)){
                alert('정상 입력!');
            } else{
                alert('잘못 입력!');
            }
        }

        btn.addEventListener('click', btnEventHandler)

        

    </script>

</body>
</html>
